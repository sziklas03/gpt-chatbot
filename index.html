<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Győri Ipartörténeti Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #userInput {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
    }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

  <h2>Chat az Ipartörténeti Alapítvánnyal</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Kérdezz valamit..." />
  <button onclick="sendMessage()">Küldés</button>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const message = inputField.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p class="user"><strong>Te:</strong> ${message}</p>`;
      inputField.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("https://gpt-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        chatbox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.reply}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `<p class="bot"><strong>Hiba történt a válasz lekérdezésekor.</strong></p>`;
        console.error(error);
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
